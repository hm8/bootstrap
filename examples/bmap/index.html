<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Baidu Map</title>
	<link rel="stylesheet" href="../../dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container" style="margin:20px">
		<div class="row" style="margin:20px">
			<div class="col-md-6">
				<div id="test" style="width: 400px;height: 400px;" data-bmap data-zoom="30"></div>
			</div>
			<div class="col-md-6" id='log'>
				
			</div>
		</div>
		<input type="text" id="loc" val="衡阳市船山大道11号"><button id="dd">定位</button>
	</div>

	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=4E162E383bf8e4d739e839ccf43e82e0"></script>
    <script src="../../dist/js/bootstrap.js"></script>
    <script type="text/javascript">
    	$(document).ready(function($) {
    		function log(t){
    			$('#log').append('<h4>'+ t + '</h4>')
    		}
    		$('#test').on('clickmap.bmap',function(p){
    			log('点击: ' + p.point)
    		}).on('find.bmap',function(p){
    			log('查找: ' + p.point)
    		}).on('notfind.bmap',function(){
    			log('没找到')
    		})
            var bmap = $('#test').bmap({instance:true});
            // bmap.addMenu([
            //     { text:'定位该位置',
            //       fn:function(point){
            //           log('定位: ' + point.lng + "," + point.lat)
            //       }
            //     }]
            // )
    		$('#dd').on('click',function(){
    			bmap.val($('#loc').val())
    		})
    	})
    </script>
</body>
</html>
